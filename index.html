<!DOCTYPE html>
<html>
<head>
    <title>Pet Feeder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pet Feeder</h1>
    <p id="currentTime">Loading...</p>
    <p id="feedingTime">Loading...</p>

    <button id="triggerButton">Trigger Feeding</button>

    <div id="setFeedingTime">
        <input type="number" id="hourInput" placeholder="Hour">
        <input type="number" id="minuteInput" placeholder="Minute">
        <button id="setTimeButton">Set New Feeding Time</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
